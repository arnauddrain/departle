<!DOCTYPE html>
<html lang="fr">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <title>Departle</title>
    <style type="text/css">
      * {
        font-family: "Roboto", sans-serif;
        color: white;
        border: none;
        box-sizing: border-box;
        font-weight: 100;
      }
      h1 {
        text-align: center;
        text-transform: uppercase;
      }
      header {
        border-bottom: 2px white solid;
      }
      body {
        background: rgb(153, 153, 153);
      }
      .container {
        margin: auto;
        max-width: 500px;
      }
      path {
        fill: white;
      }
      .departement {
        height: 180px;
      }
      svg {
        height: 100%;
        margin: auto;
        display: block;
      }
      .answers {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .answers > * {
        border-radius: 4px;
        height: 32px;
      }
      .answer {
        background: rgb(84, 84, 84);
      }
      input[type="text"] {
        height: 32px;
        border-radius: 4px;
        color: black;
        padding: 5px 10px;
      }
      input[type="submit"] {
        background: red;
      }
      .input-group {
        display: flex;
        flex-direction: column;
        position: relative;
      }
      #suggestions {
        position: absolute;
        display: flex;
        flex-direction: column;
        width: 100%;
        gap: 4px;
        bottom: calc(32px + 4px);
        max-height: 200px;
        overflow: auto;
      }
      #suggestions > * {
        display: block;
        background: rgb(153, 153, 153);
        height: 32px;
        border-radius: 4px;
        padding: 5px 10px;
        border: solid white 2px;
        font-weight: 500;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Departle</h1>
      </header>
      <div class="departement">
        <svg viewBox="0 0 667 578" xml:space="preserve">
          <path id="departement"></path>
        </svg>
      </div>
      <form class="answers">
        <div class="answer"></div>
        <div class="answer"></div>
        <div class="answer"></div>
        <div class="answer"></div>
        <div class="answer"></div>
        <div class="answer"></div>
        <div class="input-group">
          <div id="suggestions"></div>
          <input type="text" id="answer" placeholder="Département" />
        </div>
        <input type="submit" value="Deviner" />
      </form>
    </div>
    <script>
      let isReady = false;
      let answers = [];
      let departements = [];
      let departementNames = [];
      let departement = null;

      const input = document.getElementById("answer");
      const suggestions = document.getElementById("suggestions");
      const form = document.getElementsByTagName("form")[0];

      async function fetchData() {
        const response = await fetch("departements.json");
        departements = (await response.json()).sort((a, b) =>
          a.name.localeCompare(b.name)
        );
        departementNames = departements.map((d) => d.name);
        departement =
          departements[Math.round(Math.random() * departements.length)];
        document
          .getElementById("departement")
          .setAttribute("d", departement.originalPath);
        isReady = true;
      }

      function guess(e) {
        e.preventDefault();
        if (!isReady) {
          return;
        }
        const answer = input.value;
        input.value = "";
        if (!departementNames.includes(answer)) {
          return alert("Département inconnu !");
        } else {
          answers.push(answer);
          document.getElementsByClassName("answer")[
            answers.length - 1
          ].innerHTML = answer;
          if (answer === departement.name) {
            alert("Vous avez gagné !");
          } else if (answers.length === 6) {
            alert("Vous avez perdu...");
          }
        }
      }

      function resetSuggestions() {
        suggestions.innerHTML = "";
      }

      function autocomplete() {
        resetSuggestions();

        const answerLowerCase = input.value.toLowerCase();
        const potentialDepartementNames = departementNames
          .filter((d) => d.toLowerCase().includes(answerLowerCase))
          .forEach((d) => {
            const element = document.createElement("div");
            element.appendChild(document.createTextNode(d));
            element.addEventListener("click", () => (input.value = d));
            suggestions.appendChild(element);
          });
      }

      fetchData();

      document.addEventListener("click", (e) => {
        e.target !== input && resetSuggestions();
      });
      input.addEventListener("keyup", autocomplete);
      input.addEventListener("click", autocomplete);
      form.addEventListener("submit", guess);
    </script>
  </body>
</html>
