<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Departle</title>
    <style type="text/css">
      body {
        background: grey;
      }
      path {
        fill: white;
      }
    </style>
    <script>
      fetch("departements.json")
        .then((response) => response.json())
        .then((departements) => {
          const departement = departements[20];
          document
            .getElementById("departement")
            .setAttribute("d", departement.originalPath);
          document
            .getElementById("center")
            .setAttribute("cx", departement.center.x);
          document
            .getElementById("center")
            .setAttribute("cy", departement.center.y);
        });
    </script>
  </head>
  <body>
    <h1>Departle</h1>
    <svg viewBox="0 0 667 578" xml:space="preserve">
      <path id="departement"></path>
      <circle id="center" cx="70.9" cy="527.52" r="2" fill="red" />
    </svg>
  </body>
</html>
